# Заголовки для API-прокси
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, s-maxage=600, max-age=60, stale-while-revalidate=86400"
    Access-Control-Allow-Origin = "*"

# Заголовки для статических CSV в /data/
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=600, stale-while-revalidate=86400"

# Главная страница — всегда свежая
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Страница деталей — всегда свежая
[[headers]]
  for = "/details.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Прокси функций: /api/* → /.netlify/functions/*
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

[functions]
  directory = "netlify/functions"

[build]
  publish   = "public"
  functions = "netlify/functions"
