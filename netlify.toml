[build]
  publish   = "public"
  functions = "netlify/functions"

# Проксирование вызовов /api/... к Netlify Functions
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# Кэш для функции: коротко, но с S-maxage и stale-while-revalidate
[[headers]]
  for = "/api/sheet"
  [headers.values]
  Cache-Control = "public, s-maxage=600, max-age=60, stale-while-revalidate=86400"
  Access-Control-Allow-Origin = "*"

# Кэш для локальных зеркал /data/*.csv
[[headers]]
  for = "/data/*"
  [headers.values]
  Cache-Control = "public, max-age=300, s-maxage=600, stale-while-revalidate=86400"

# Страницы — без кэша у клиента, всегда свежие
[[headers]]
  for = "/index.html"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/details.html"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"
